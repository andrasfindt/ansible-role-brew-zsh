---
# vars file for andrasfindt.brew-zsh

iterm_packages:
  - name: iterm2
    install_options: 'appdir=/Applications'

font_packages:
  - name: font-sauce-code-pro-nerd-font
#    install_options: 'appdir=/Applications'

brew_zsh_packages:
  - zsh
  - zsh-completions
  - zsh-syntax-highlighting
  - zsh-navigation-tools

powerlevel10k_env_vars:
  - key: ZSH_THEME
    value: "powerlevel10k/powerlevel10k"
  - key: POWERLEVEL9K_MODE
    value: "awesome-patched"

oh_my_zsh_plugins: "git bundler ruby zsh-autosuggestions"