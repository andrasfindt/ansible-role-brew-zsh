---
# vars file for andrasfindt.brew-zsh

iterm_packages:
  - name: iterm2
    install_options: 'appdir=/Applications'
  - name: mysides

brew_zsh_packages:
  - zsh
  - zsh-completions
  - zsh-syntax-highlighting

powerlevel10k_env_vars:
  - key: ZSH_THEME
    value: "powerlevel10k/powerlevel10k"
  - key: POWERLEVEL9K_MODE
    value: "awesome-patched"

oh_my_zsh_pligins: "brew git bundler ruby zsh-autosuggestions"