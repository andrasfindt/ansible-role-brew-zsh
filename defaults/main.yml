---

homebrew_prefix: /usr/local
homebrew_install_path: "{{ homebrew_prefix }}/Homebrew"
homebrew_brew_bin_path: "{{ homebrew_prefix }}/bin"

homebrew_taps:
  - homebrew/core
  - homebrew/cask-fonts

oh_my_zsh_script: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh

oh_my_zsh_custom_path: ~/.oh-my-zsh/custom

powerlevel10k_repo: https://github.com/romkatv/powerlevel10k.git
powerlevel10k_path: "{{ oh_my_zsh_custom_path }}/themes/powerlevel10k"
powerlevel10k_use_default_config: true

iterm_env_path: "{{ oh_my_zsh_custom_path }}/0-iterm.zsh"
iterm_version_path: ~/Library/ApplicationSupport/iTerm2/version.txt

zshrc_path: ~/.zshrc

zsh_autosuggestions_repo: https://github.com/zsh-users/zsh-autosuggestions
zsh_autosuggestions_path: "{{ oh_my_zsh_custom_path }}/plugins/zsh-autosuggestions"
