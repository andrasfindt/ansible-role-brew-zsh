---
# tasks file for andrasfindt.brew-zsh
- name: Install iTerm2
  homebrew_cask:
    name: "{{ item.name | default(item) }}"
    install_options: "{{ item.install_options | default(omit) }}"
    state: present
  loop: "{{ iterm_packages }}"
  notify:
    - Clear homebrew cache
- name: Install zsh packages
  homebrew:
    name: "{{ item }}"
    state: present
  loop: "{{ brew_zsh_packages }}"
  notify:
    - Clear homebrew cache
