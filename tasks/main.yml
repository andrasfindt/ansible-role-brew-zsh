- name: Set iTerm2 as default terminal
  template:
    src: 0-iterm.zsh.j2
    dest: "{{ iterm_env_path }}"
    iterm_version: "{{ lookup('file', '$HOME/Library/Application Support/iTerm2/version.txt') }}"
- name: Install Powerline font
  copy:
    src: "SourceCodePro+Powerline+Awesome+Regular.ttf"
    dest: "~/Library/Fonts"
- name: Install iTerm2 Profile
  copy:
    src: "com.googlecode.iterm2.plist"
    dest: "$HOME/Library/Preferences/"




